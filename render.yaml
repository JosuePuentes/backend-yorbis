services:
  - type: web
    name: backend-yorbis
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: DATABASE_NAME
        value: ferreteria_los_puentes
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256

